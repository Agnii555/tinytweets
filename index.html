<!DOCTYPE html>
<html>

<head>
    <title>TinyTweets</title>
    <meta charset="UTF-8">
    <meta name="description" content="Thoughts that Fit in a Tweet: Microblogging Marvels!">
    <meta name="keywords" content="Microblogging, TinyTweets, Micro blogging">
    <meta name="author" content="Agni Chaturvedi">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/dist/index.css">
    <script type="text/javascript" src="/js/data.js" defer></script>
</head>

<body>
    <!-- Header Begins -->
    <header>
        <nav>
            <section class="main_logo">
                <img src="/images/Logo.png" alt="TinyTweets Logo">
            </section>
            <section class="main_section">
                <a href="#"class="home">Home</a>
                <a href="#">About Us</a>
                <a href="#">Blogs</a>
                <a href="#">Signup</a>
                <a href="#">search</a>
            </section>
        </nav>
    </header>
    <!-- Header Ends -->
    <!-- Main section Begins -->
    <div class="main_container">
        <div>
            <div>
                <div class="context">
                    <h1>Tiny Tweets: Your Own Microblogging Platform</h1>
                    <div class="cards_container blog"> 
                        <!-- Fetching the existing blogs from JSON                  -->
                        <div id="blog"></div>
                        <article id="myBtn" class="cards create">
                            <img src="/images/create.png">
                            <p>Create new blog</p>
                            <article class="bcards">
                                <!-- Trigger/Open The Modal -->
                                <button id="myBtn">Open Blog</button>
                                
                                <!-- The Modal -->
                                <div id="myModal" class="modal">
                                
                                  <!-- Modal content -->
                                  <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <div id="create_blog" class="create_blog">
                                        <label for="heading">Blog Heading:</label>
                                        <input type="heading" id="heading_blog" name="heading" required>
                                        <label for="content">Content</label><br>
                                        <input type="content" id="content" name="content" required>
                                        <label for="author">Author</label>
                                        <input type="author" id="author" name="author" required>
                                        <button id="submit">Create Blog</button>
                                    </div>
                                  </div>
                                
                                </div>
                            </article>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main section Ends -->

<!-- Footer Begins -->
    <footer>
        <section class="main_logo">
            <img src="/images/Logo.png" alt="TinyTweets Logo">
        </section>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Brand Assets</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Content Policy</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>
<!-- Footer Ends -->
</body>

</html>
